<!DOCTYPE HTML>

<style>
    button {
        border-radius: 10%;
        height: 100px;
        width: 250px;
        font-size: 60px;
        color: black;
        background-color: #EFF0E5;
        box-shadow: 10px -10px 0 rgba(0, 0, 0, 0.4);
        font-family: myFirstFont;
        border: none;
    }

    .top p {
        text-align: center;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        font-size: 30px;
        color: #ffffff;
        padding-top: 20px;
    }

    .bottom p {
        text-align: center;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        font-size: 30px;
        color: #ffffff;
        padding-top: 20px;
    }

    td {
        height: 35vh;
        width: 300px;
    }

    @font-face {
        font-family: myFirstFont;
        src: url(CANDY___.otf);
        font-size: 25px;
    }

    @font-face {
        font-family: titleFont;
        src: url(SketchMeFreeVersion-qxyl.ttf);
    }
</style>
