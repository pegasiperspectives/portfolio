<style>

    h1 {text-align: center; color: #adebeb; font-family: Parkavenue, cursive; font-size: 50px;}
    
    img {
      border-radius: 200px;
      border: 10px solid #adebeb;
      }
    
    .slidecontainer {
      width: 100%;
      text-align: left;
    }
    
    .slidecontainer2 {
      width: 100%;
      text-align: left;
    }
    
    .slider {
      -webkit-appearance: none;
      align-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50px;
      background: #d6fff6;
      opacity: 0.7;
      -webkit-transition: .2s;
      transition: opacity .2s;
    }
    
    .slider:hover {
      opacity: 1;
    }
    
    .slider::-webkit-range-thumb {
      -webkit-appearance: none;
      width: 25;
      height: 25;
      border-radius: 50%;
      background: #4CAF50;
      cursor: pointer;
      color: #ffffff;
    }
    
    
    </style>
    
    <HTML>
    
    <body style= "background-color:#45ad9c">
    <br>
    <h1>Worldbuilding Sliders</h1>
    
    <table border="3px">
    
      
      <tr>
      
          <td style="padding-right: 20px; padding-left: 20px;"></td>
        
        <td style="padding-right: 20px; padding-left: 20px;">
            <div class="slidecontainer">
            <div class="slidecontainer" id="image"></div>  
            <br>
    
    
       <td style="padding-right: 20px; padding-left: 20px;">
               <div class="slidecontainer2">
            <div class="slidecontainer2" id="image2"></div>  
            <br>
    
    </tr>    
        
      
      <tr>
      
          <td></td>
        
        <td style="text-align: center; color: #adebeb; font-family: Parkavenue, cursive; font-size: 20px;" id="demo">Biome: <span text-align="center" id="demo"></span></td>
      
          <td style="text-align: center; color: #adebeb; font-family: Parkavenue, cursive; font-size: 20px;" id="land">Landmass: <span text-align="center" id="land"></span></td>
          
      </tr>
      
      <tr>
          <td></td>
        <td style="padding-right: 80px; padding-left: 100px;">
        <input type="range" min="0" max="14" value="7" class="slider" id="myRange">
        </td>
        
        <td style="padding-right: 80px; padding-left: 100px;">
        <input type="range" min="0" max="7" value="3" class="slider" id="myRange2">
        </td>
      </tr>
    
    </table>
    </HTML>
